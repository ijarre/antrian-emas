## Antam Bot Nginx v2
## IMPORTANT (rate limiting): If you need rate limiting, declare ONLY the zone in the global `http {}` context
## e.g. in /etc/nginx/nginx.conf (or a file it includes):
##   limit_req_zone $binary_remote_addr zone=antam_limit:10m rate=1r/s;
## Then inside a server/location here you may use:  limit_req zone=antam_limit burst=10 nodelay;
## Do NOT put `limit_req_zone` inside this file â€“ it will make `nginx -t` fail.

server {
    listen 80;
    server_name _;  # Replace with your domain (or use a real hostname for proper Host header)

    # -----------------------------
    # Security headers (conservative)
    # -----------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # CSP kept intentionally relaxed for inline scripts the app might rely on.
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # (Optional) apply a previously-declared global rate limit
    # limit_req zone=antam_limit burst=10 nodelay;

    # -----------------------------
    # Compression
    # -----------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # -----------------------------
    # Upstream (local Gunicorn / Flask)
    # -----------------------------
    location / {
        proxy_pass http://127.0.0.1:5005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

    # Optional per-request rate limiting (requires zone declared in global http context):
    #   limit_req_zone $binary_remote_addr zone=antam_limit:10m rate=1r/s;  (put this ONLY in nginx.conf/http{})
    # Activate here (uncomment the next line) once the zone exists globally:
    # limit_req zone=antam_limit burst=10 nodelay;

        # Timeouts for potentially slow Selenium-driven operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket / streaming compatibility
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Prevent buffering large streamed responses if any
        proxy_buffering off;
    }

    # Screenshot debug area - extra protection (could add auth later)
    location /debug/screenshots {
        proxy_pass http://127.0.0.1:5005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
        # Example (future): auth_basic "Restricted"; auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # Static files (if the app ever writes them)
    location /static {
        alias /opt/antam-bot/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check (lightweight)
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:5005/health;
        proxy_set_header Host $host;
    }

    # Block hidden / dot files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logs
    access_log /var/log/nginx/antam-bot.access.log;
    error_log  /var/log/nginx/antam-bot.error.log;
}

